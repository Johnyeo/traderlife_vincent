    {% load staticfiles %}

    <meta name="description" content="">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->

<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">Trader Life</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#">Wikis</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="inner cover">
                <h1 class="cover-heading">欢迎来到交易人生.</h1>
                <p class="lead">交易员的目标很简单，赚更多的钱。这个游戏也是一样。赢家通吃。输家一无所有甚至赔掉性命。是铤而走险，还是步步为营，<br>天堂还是地狱，全在你的一念之间。</p>
                <p class="lead">

                <form method="get" action="newGame">
                    <button class="btn btn-lg btn-default">开始游戏</button>
                </form>
                </p>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>Think a second before you click start.</p>
                </div>
            </div>

        </div>

    </div>

</div>
