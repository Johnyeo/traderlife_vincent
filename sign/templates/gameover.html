<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>welcome to tradecenter</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.js"></script>
    <script src="{% static 'js/gamepage.js' %}"></script>
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style type="text/css">
        .gameover_title {
            text-align: center;
            margin-top: 100px;
            vertical-align: middle;
        }
    </style>

</head>

<body role='document'>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/event_manage/">TRADERLIFE</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">市场</a></li>
                <li><a href="/guest_manage/">个人</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">{{user}}</a></li>
                <li><a href="/logout/">退出</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="gameover_title">
        <div><h1>游戏结束</h1></div>
        <div><h5>Game Over</h5></div>
    </div>
    <div style="text-align: center;vertical-align: middle">
        <form method="get" action="newGame">
            <button class="btn btn-success">再来一局</button>
        </form>
    </div>


</div>
</body>
</html>
